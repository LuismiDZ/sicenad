<hr class='w-100'>
<div class="row">
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4">
    <a class='href' [href]="pathArchivo(fichero.nombreArchivo)"><p>{{fichero.nombre | uppercase}}</p></a>
  </div>
  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3" *ngIf='fichero.categoriaFichero'>{{fichero.categoriaFichero.nombre | uppercase}}</div>
  <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4"> {{fichero.descripcion | titlecase}}</div>
  <div class="col-10 col-sm-10 col-md-1 col-lg-1 col-xl-1"> <a (click)='eliminar(fichero)'><fa-icon class="fa-1x" [icon]="faTrashAlt"></fa-icon></a></div>
</div>
