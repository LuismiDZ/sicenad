<div class="container">
  <form #categoriaForm="ngForm">
    <div class="form-row py-2">


      <div class="col-lg-4 col-md-12">
        <label><b>CATEGORÍA<sup class="text-danger">*</sup></b></label>
        <input type="text" class="form-control" [(ngModel)]="categoria.nombre" placeholder="Nombre de la categoría"
          name="nombre" required #nombre="ngModel" [ngClass]="{ 'is-invalid': nombre.invalid && (nombre.dirty || nombre.touched),
        'is-valid': !nombre.invalid }" />
        <div class="text-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf="nombre.errors.required">
            El nombre de la categoría es obligatorio
          </div>
        </div>
      </div>




      <div class="col-lg-4 col-md-12">
        <label><b>CATEGORÍA PADRE<sup class="text-danger">*</sup></b></label>
        <select name="categoriaPadre" id="categoriaPadre" [(ngModel)]="categoria.categoriaPadre">
          <option *ngFor="let categoria of categorias" [ngValue]="categoria.url">{{ categoria.nombre }}</option>
        </select>
      </div>




      <div class="col-lg-4 col-md-12">
        <label><b>DESCRIPCIÓN<sup class="text-danger">*</sup></b></label>
        <textarea class="form-control" [(ngModel)]="categoria.descripcion" placeholder="Descripción de la Categoría"
          name="descripcion" required #descripcion="ngModel" [ngClass]="{ 'is-invalid': descripcion.invalid && (descripcion.dirty || descripcion.touched),
        'is-valid': !descripcion.invalid }" rows="5" cols="50"></textarea>
        <div class="text-danger" *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
          <div *ngIf="descripcion.errors.required">
            La descripción de la Categoría es obligatoria
          </div>
        </div>
      </div>

      <!--inicialmente le pongo seleccionar cenad pero la idea es que esta dentro del cenad asi que estara fijado ya-->
      <div class="col-lg-2 col-md-12">
        <label><b>CENAD<sup class="text-danger">*</sup></b></label>
        <select name="cenad" id="cenad" [(ngModel)]="categoria.cenad">
          <option *ngFor="let cenad of cenads" [ngValue]="cenad.url">{{ cenad.nombre }}</option>
        </select>
      </div>



    </div>
    <div class="form-row justify-content-between pt-5">
      <div class="col-lg-5 col-md-12">
        <button class="btn text-white" role="button" (click)="crearCategoria()" [disabled]="!categoriaForm.form.valid">
          Crear Categoria
        </button>
      </div>
    </div>
  </form>
</div>
