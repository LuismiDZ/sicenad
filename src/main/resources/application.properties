spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
hibernate.dialect=org.hibernate.dialect.H2Dialect




#server.port=8081

#Placeholders de entidades y repositorios del EntityManager
misRepositorios=es.mde.repositorios
misEntidades=es.mde.entidades

# Del log
logging.file.name=logs/SICENAD.log
logging.level.es.mde=DEBUG
logging.pattern.dateformat=yyyy-MM-dd HH:mm
sicenad.formatofecha=%date{ddMMM HH:mm:ss, UTC}Z
logging.pattern.console=${sicenad.formatofecha} [%thread %clr(${PID:- })] %-5level %logger{15} => %msg %n

# Size subida archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallowsize=-1


